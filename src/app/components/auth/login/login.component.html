<div class="form-container">
  <h2>Авторизація</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <label for="username">Логін</label>
    <input id="username" formControlName="username" type="text" />
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
      *Обовʼязкове поле.
    </div>
    <label for="password">Пароль</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
      *Обовʼязкове поле.
    </div>
    <button type="submit" [disabled]="loginForm.invalid">УВІЙТИ</button>
    <a class="registation" [routerLink]="'/register'">Зареєструватися</a>
  </form>
</div>
