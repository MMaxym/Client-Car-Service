<div class="form-container">
  <h2>Реєстрація</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <label for="username">Логін</label>
    <input id="username" formControlName="username" type="text" />
    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
      *Обовʼязкове поле.
    </div>
    <label for="password">Пароль</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
      *Обовʼязкове поле.
    </div>
    <label for="name">Імʼя</label>
    <input id="name" formControlName="name" type="text" />
    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
      *Обовʼязкове поле.
    </div>
    <label for="surname">Прізвище</label>
    <input id="surname" formControlName="surname" type="text" />
    <div *ngIf="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched" class="error-message">
      *Обовʼязкове поле.
    </div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
      <span *ngIf="registerForm.get('email')?.errors?.['required']">*Обовʼязкове поле.</span>
      <span *ngIf="registerForm.get('email')?.errors?.['email']">*Некоректний формат електронної пошти.</span>
    </div>
    <label for="phoneNumber">Телефон</label>
    <input id="phoneNumber" formControlName="phoneNumber" type="text" />
    <div *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched" class="error-message">
      *Обовʼязкове поле.
    </div>
    <button type="submit" [disabled]="registerForm.invalid">ЗАРЕЄСТУВАТИСЯ</button>
    <a class="authorization" [routerLink]="'/login'">Перейти до авторизації</a>
  </form>
</div>
